<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Go Cart Countdown</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- AUTH -->
<div class="auth-wrapper auth-box">
    <div class="auth-card">
        <h2 id="auth-title">Login</h2>
        <input id="email" type="email" placeholder="Email">
        <input id="password" type="password" placeholder="Password">
        <button id="auth-btn" class="primary-btn">Login</button>

        <!-- Forgot Password -->
        <div style="margin-top:8px;">
            <span id="forgot-link" class="link">Forgot Password?</span>
        </div>

        <!-- Switch login/signup -->
        <div class="switch">
            Don’t have an account? <span onclick="switchAuth()">Sign Up</span>
        </div>

        <div id="auth-status" class="status"></div>
    </div>
</div>

<!-- APP -->
<div id="app" style="display:none;">
    <div class="container">
        <h1>Cart Countdown</h1>
        <button class="add-cart" onclick="addCart()">➕ Add Go Cart</button>
        <div id="timers"></div>
        <button onclick="logout()" class="delete">Logout</button>
    </div>
</div>

<!-- MODULE SCRIPTS -->
<script type="module" src="js/firebase.js"></script>
<script type="module" src="js/auth.js"></script>
<script type="module" src="js/app.js"></script>

</body>
</html>
